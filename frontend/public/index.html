  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Service Worker Registration with Aggressive Updates -->
    <script>
      if ('serviceWorker' in navigator) {
        // Force check for updates on every page load
        window.addEventListener('load', () => {
          // Register with updateViaCache: 'none' to prevent SW file caching
          navigator.serviceWorker.register('/sw.js', { 
            updateViaCache: 'none',
            scope: '/'
          })
            .then((registration) => {
              console.log('âœ… SW registered:', registration);
              
              // Force update check immediately
              registration.update();
              
              // Check for updates every 10 seconds (very aggressive)
              setInterval(() => {
                console.log('ðŸ”„ Forcing SW update check...');
                registration.update();
              }, 10000);
              
              // Listen for new service worker waiting
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                console.log('ðŸ†• New service worker found!');
                
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    console.log('âš¡ New service worker installed - reloading in 2 seconds...');
                    // New service worker available, reload page
                    setTimeout(() => {
                      window.location.reload(true);
                    }, 2000);
                  }
                });
              });
            })
            .catch((registrationError) => {
              console.log('âŒ SW registration failed:', registrationError);
            });
        });
        
        // Handle controller change (new SW activated)
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          console.log('ðŸ”„ New SW controller - reloading now!');
          window.location.reload(true);
        });
      }
    </script>
